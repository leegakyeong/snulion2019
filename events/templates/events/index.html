<h1>event page</h1>
<a href="/events/new">new event</a>
{% for event in events %}
  <div style="border: 1px solid grey;">
    <a href="/events/{{ event.id }}">더보기</a>
    <form action="/events/{{ event.id }}/delete" method='POST'>
      {% csrf_token %}
      <button type="submit">삭제</button>
    </form>
    <p>{{ event.title }}</p>
    <p>{{ event.date }}</p>
    {% for c in event.eventcomment_set.all %}
      <p>ㄴ {{ c.content }}</p>
      <form action="/events/{{ event.id }}/comments/{{ c.id }}/" method="POST">
        {% csrf_token %}
        <button>댓글 삭제</button>
      </form>
    {% endfor %}
    <form action="/events/{{ event.id }}/comments/" method="POST">
      {% csrf_token %}
      <input type="text" name="content" />
      <button type="submit">댓글 달기</button>
    </form>
  </div>
{% endfor %}
